- type: entity
  parent: BaseSign
  id: N14PosterBase # For 64x64 posters
  name: Poster
  suffix: Mapping
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: Overdoors
    sprite: Omega/Structures/Wallmounts/Posters/Arizona64x64.rsi
    scale: 0.45, 0.45
    snapCardinals: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBroken:
            min: 1
            max: 1
        offset: 0
  - type: Transform
    anchored: true
    noRot: true

