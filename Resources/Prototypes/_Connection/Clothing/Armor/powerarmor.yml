- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: VorsisClothingHeadHelmetPowerArmorT51Desert
  name: Шлем T-51D "Умиротворитель"
  description: Подобный ежу, видевший ад и рай тёмным визором за сотни проведённых боёв, всегда готов спасти голову оператора.
  components:
  - type: Sprite
    netsync: false
    sprite: _Vorsis/helmetT51Bbs.rsi
    layers:
    - state: icon
    - state: icon-unshaded
    - state: light-overlay
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: on-inhand-left
      right:
      - state: on-inhand-right
    clothingVisuals:
      head:
      - state: on-equipped-HELMET
  - type: PointLight
    enabled: false
    radius: 6
    energy: 1
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
  - type: Clothing
    equipSound: # Corvax-Change
      path: /Audio/_Nuclear14/Effects/PowerArmor/PowerArmor_Equip_Helmet_01.ogg
      params:
        volume: -12
    unequipSound: # Corvax-Change
      path: /Audio/_Nuclear14/Effects/PowerArmor/PowerArmor_Equip_Helmet_01.ogg
      params:
        volume: -12
    quickEquip: true
    clothingVisuals:
      head:
      - state: off-equipped-HELMET
      - state: equipped-HELMET-unshaded
  - type: EyeProtection
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.85
        Heat: 0.85
        Radiation: 0.6
  - type: ExplosionResistance
    damageCoefficient: 0.85
  - type: Tag
    tags:
    - HidesHair
    - HidesBeard