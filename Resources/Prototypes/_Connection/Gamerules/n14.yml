- type: gamePreset
  id: ConnectionPassive
  name: Мирный режим
  showInVote: true
  description: Объявление войны отключено, враждующие фракции нейтральны, все игроки друг к другу относятся милосердно, никаких грабежов и перестрелок. К рейдерам и против рейдеров режим никак не влияет
  rules:
  - N14Rule

- type: gamePreset
  id: ConnectionStandard
  name: Стандарт
  showInVote: true
  description: Обычная игра, никаких дополнений кроме возможного вмешательства администрации
  rules:
  - N14Rule

- type: gamePreset
  id: ConnectionRealism
  name: Реализм
  showInVote: true
  description: Вмешательство администрации в игровой процесс строго запрещён, игроки должны быть ещё более сосредоточены на отыгрыш, лоок и оос чат как правило отключены, пока раунд не закончится
  rules:
  - N14Rule

- type: gamePreset
  id: ConnectionWar
  name: Война
  showInVote: true
  description: Все фракции враждебны друг к другу, местоположения убежища и баз известно. Правило эскалации не работает. Исключение обитатели и фермеры пустоши(Они к фракции не относятся), а значит правило эскалации работает
  rules:
  - N14Rule
